[build-system]
requires = ["setuptools>=45", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ts-linearstage"
description = "LinearStage is a Commandable SAL Component for the `Vera C. Rubin Observatory <https://lsst.org>`_."
license = { text = "GPL"}
dependencies = ["zaber-serial"]
readme = "README.rst"
urls = { documentation = "https://ts-linearstage.lsst.io", source_code = "https://github.com/lsst-ts/ts_linearstage"}
dynamic = ["version"]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
run_linearstage = "lsst.ts.linearstage:execute_csc"
command_linearstage = "lsst.ts.linearstage:command_csc"

[tool.setuptools_scm]
write_to = "python/lsst/ts/linearstage/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.optional-dependencies]
dev = ["pytest", "pytest-coverage", "black", "flake8"]
